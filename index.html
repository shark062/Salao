  <script>
    // Prevents FOUC (Flash of Unstyled Content) by applying theme from localStorage before page load
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
    
      document.documentElement.classList.remove('dark');
    }

  <style>
    body {
        background-color: #f8fafc; /* slate-50 */

        position: relative;
        transition: background-color 0.3s, color 0.3s;
    }
    .dark body {
        background-color: #020617; /* slate-950 */
        color: #e2e8f0; /* slate-200 */
    }
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background-image:
            radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 30%),
            radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.06), transparent 40%),
            radial-gradient(circle at 40% 80%, rgba(99, 102, 241, 0.04), transparent 50%);
        opacity: 0.7;
        transition: opacity 0.3s;
    }
    .dark body::before {
        background-image:
            radial-gradient(circle at 15% 50%, rgba(129, 140, 248, 0.1), transparent 30%),
            radial-gradient(circle at 85% 30%, rgba(129, 140, 248, 0.08), transparent 40%),
            radial-gradient(circle at 40% 80%, rgba(129, 140, 248, 0.05), transparent 50%);
        opacity: 1;
    }
    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.3s ease-out forwards;
    }
    @keyframes fade-in-scale-up {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-fade-in-scale-up {
      animation: fade-in-scale-up 0.2s ease-out forwards;
    }
  </style>
