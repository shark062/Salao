<main>
  @switch (authState()) {
    @case ('guest') {
      <app-login />
    }
    @case ('admin') {
      <app-admin-dashboard />
    }
    @case ('user') {
      <app-user-dashboard />
    }
    @case ('loading') {
      <div class="min-h-screen flex items-center justify-center">
        <p class="text-xl text-amber-400">Loading...</p>
      </div>
    }
  }
</main>
